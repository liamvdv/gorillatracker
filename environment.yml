name: research
channels:
  - conda-forge
  - nvidia # nvidia channel for cuda packages
  # We want to have a reproducible setup, so we don't want default channels,
  # which may be different for different users. All required channels should
  # be listed explicitly here.
  - nodefaults
  - pyviz/label/dev
dependencies:
  - python=3.10 # or don't specify the version and use latest stable

  # ML libraries
  - pytorch::pytorch>=2.0 # or don't specify the version and use latest stable
  # CUDA only on linux and windows
  - pytorch::pytorch-cuda=11.8 # [linux]
  - pytorch::pytorch-cuda=11.8 # [win]
  - wandb
  - lightning
  - transformers
  - tokenizers
  - datasets
  - evaluate
  - accelerate
  - sentencepiece
  - ultralytics=8.0.186
  - torchvision
  - faiss-cpu
  - timm  # maybe necessary to switch to faiss-cuda

  # Good to have
  - numpy
  - scipy
  - pandas
  - seqeval
  - scikit-learn
  - matplotlib
  - seaborn

  # Misc
  - jsonlines
  - zstandard
  - debugpy
  - tqdm
  - ipykernel
  - bokeh
  - colorcet
  - ipywidgets

  # Dev dependencies
  - black
  - ruff
  - isort
  - mypy
  - pytest

  # pip dependencies
  - pip
  - pip:
      - pipx
      - warmup-scheduler
      - simple_parsing
      - print-on-steroids[exceptions]
      - opencv-python-headless
      - types-PyYAML
      - git+https://github.com/facebookresearch/segment-anything.git
      - easyocr
      - umap-learn
      - bokeh
      - colorcet
      - ipywidgets
      - grad-cam
      - facenet_pytorch


# Non-standard section listing target platforms for conda-lock:
platforms:
  - linux-64
  - osx-arm64 # This is for M1/M2 MacBooks
  # - linux-aarch64 # This is linux-arm64. We can build Docker images for M1/M2 Macs on top of this - won't support MPS though
  - win-64
