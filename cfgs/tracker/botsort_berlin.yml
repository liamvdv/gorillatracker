# Custom YOLO tracker settings for BoT-SORT tracker https://github.com/NirAharon/BoT-SORT
# modified for tracking gorilla bodies using YOLOv8

tracker_type: botsort # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.4 # threshold for the first association
track_low_thresh: 0.2 # threshold for the second association
new_track_thresh: 0.5 # threshold for init new track if the detection does not match any tracks
track_buffer: 15 # buffer to calculate the time when to remove tracks
match_thresh: 0.9 # threshold for matching tracks
fuse_score: True
# min_box_area: 10  # threshold for min box areas(for tracker evaluation, not used for now)
# mot20: False  # for tracker evaluation(not used for now)

# BoT-SORT settings
gmc_method: sparseOptFlow # method of global motion compensation
# ReID model related thresh (not supported yet)
proximity_thresh: 0.5
appearance_thresh: 0.25
with_reid: False