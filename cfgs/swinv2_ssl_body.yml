use_ssl: True
split_path: "/workspaces/gorillatracker/data/splits/SSL/SSL-Video-Split_2024-04-18_percentage-80-10-10_split.pkl"

data_resize_transform: 192

additional_val_dataset_classes: ["gorillatracker.datasets.bristol.BristolDataset"]
